<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic HTML</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		article { border: 1px solid blue; }
		h1 { margin: 0; }
		header {

		}

			margin-left: 50px;
			border-left: 2px solid black;
		}
		nav {
			background-color: mediumpurple;
		}
	</style>
</head>
<body>
	
	<header id="header">

			<ul>

			</ul>
	</div>

	<div class="main">

			<h2>School Funding Errors!</h2>

			<p>
				paragraph 1
			</p>

			<section>
				<h3>Impact to schools</h3>
				<p>
					paragraph 2
				</p>
			</section>

			<aside>
				<h4>Quote from the pricipal</h4>
				<p>
				paragraph 3
				</p>
			</aside>

		</article>

	</div>

	<footer>

			<h3>Careers</h3>

</html>
